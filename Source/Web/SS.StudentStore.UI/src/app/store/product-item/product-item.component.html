<div class="card h-100 shadow-sm">
  <div class="image position-relative;" style="cursor: pointer;">
    <!-- <img src="{{ product.shortPictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-light"/> -->
    <img src="http://localhost:4200/assets/images/bslide2.jpg" alt="{{ product.name }}" class="img-fluid bg-light"/>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/store/{{product.productId}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>
 
  <div class="card-body d-flex flex-column">
    <a routerLink="/store/{{product.productId}}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2" style="font-size: 1.5em;">{{ product.price | currency: "INR" }}</span>
   </div>
</div>
