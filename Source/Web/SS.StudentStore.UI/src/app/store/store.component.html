<div class="container-fluid mt-3">
    <div class="row">
    <section class="col-3">
        <app-category-control (onCategorySelectedEvent)="onCategorySelectedHandle($event)"></app-category-control>
        <app-subcategory-control (onSubCategorySelectedEvent) ="onSubCategorySelectedHandle($event)"  ></app-subcategory-control>
        <!-- <app-section-control></app-section-control>
        <app-grade-control></app-grade-control>
        <app-brand-control></app-brand-control> -->
    </section>


    <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
            [totalCount]="totalCount"
            [pageSize]="this.productFilter.pageSize"
            [pageNumber]="this.productFilter.pageNumber">
        </app-paging-header>

               <div class="form-inline" *ngIf="products">
                <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width:300px" placeholder="Search" type="text">
                <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
            </div>
        </div>
       
        <div class="row">
            <div class="col-4 mb-4" *ngFor="let item of products">
                 <app-product-item [product]="item"></app-product-item>
            </div>
        </div>
         <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
                [pageSize]="productFilter.pageSize"
                [totalCount]="totalCount"
                [pageNumber]="productFilter.pageNumber"
                (pageChanged)="onPageChanged($event)">
            ></app-pager>
         </div>
       
          
    </section>
</div>
</div>
